<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Product Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="product-card">
        <div class="logo-cart">
            <img src="images/logo.jpg" alt="logo">
            <i class="bx bx-shopping-bag"></i>
        </div>
        <div class="main-images">
            <img src="images/blue.png" alt="" class="blue active" id="blue">
            <img src="images/pink.png" alt="" class="pink" id="ping">
            <img src="images/yellow.png" alt="" class="yellow" id="yellow">
        </div>
        <div class="shoe-details">
            <span class="shoe_name">ADIDAS GZAE ZX</span>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquam quod numquam laboriosam explicabo, 
                iusto, delectus eos beatae consequatur, est accusantium placeat voluptate eaque enim minus maiores deserunt 
                atque quas distinctio.</p>
    
            <div class="stars">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bx-star"></i>
            </div>

        <div class="color-price">
            <div class="color-option">
                <span class="color">Color</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle pink" id="pink"></span>
                    <span class="circle yellow" id="yellow"></span>
                </div>
            </div>

            <div class="price">
                <span class="price_num">$145.00</span>
                <span class="price_letter">Nine dollar only</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add To Cart</button>
        </div>
    </div>
    
    <script src="js/javascript.js"></script>





</body>
</html>
